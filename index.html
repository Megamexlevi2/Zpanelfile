<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador Lua</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; background-color: black; color: white; font-family: monospace;">
  <pre id="content" style="margin: 0; padding: 10px; height: 100%; overflow-y: scroll; white-space: pre-wrap; word-wrap: break-word;"></pre>
  <script>
    fetch('xd.lua')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').textContent = data;
      })
      .catch(() => {
        document.getElementById('content').textContent = "Erro ao carregar o arquivo.";
      });
  </script>
</body>
</html>
